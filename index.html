<!DOCTYPE html>
<html>
<head>
  <title> Netrix Code Editor</title>
  <style type="text/css">
    body {
      background: black;
      font-family: courier new;
    }
    
     h1 {
     color: white;  
    }
    
    span {
     color: lime; 
     border: 3px solid white; 
    }
  </style>
</head>
<body>
  <div id="introduction">
    <center><h1>Netrix Code Editor!</h1></center>
    <span>
      <center>Hello, and welcome to the online code editor, Netrix!, program in up to 1 language (more coming soon...)</center>
    </span>
  </div>
  
  <div id="code">
    <span id="curl"></span>
   <select id="language">
     <option value="ruby">Ruby</option>
   </select>
  </div>
  
  <script>
   var sell = document.getElementById("language").name;
   var curl = document.getElementById("curl");
   if(sell=="Ruby") {
     curl.innerHTML = "Current Language: Ruby";
   }
  </script>
</body>
</html>
